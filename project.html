<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>

<body>
    <section class="count_container">
    <div>
        <i  class="icon fas fa-mug-hot fa-3x"></i>
        <div id="count1"></div>
        <p id="text">Project Completed</p>
            </div>

    <div>
        <i class="icon fa-solid fa-users-line fa-3x"></i>
        <div id="count2"></div>
        <p id="text">Our Happy Clients</p>
    </div>
    
    <div>
        <i class="icon fa-solid fa-list-check fa-3x"></i>
        <div id="count3"></div>
        <p id="text">OnGoing Projects</p>
    </div>    
    </section>
    <script src="script.js"></script>
</body>

</html>
